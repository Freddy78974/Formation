<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker news</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hacker-news-title">Hacker news</div>
    <div class="center-button">
    <div class="buttons"></div>
        <button class="top-stories" id="topStorie" style="box-shadow: -10px 8px 10px rgba(16, 9, 226, 0.5);"><p>top</p></button>
        <button class="new-stories" id="newStorie" style="box-shadow: -4px 8px 10px rgba(16, 9, 226, 0.5);"><p>new</p></button>
        <button class="best-stories" id="bestStorie" style="box-shadow: -2px 8px 10px rgba(16, 9, 226, 0.5);"><p>best</p></button>
        <button class="ask-stories" id="askStorie" style="box-shadow: 2px 8px 10px rgba(16, 9, 226, 0.5);"><p>ask</p></button>
        <button class="show-stories" id="showStorie" style="box-shadow: 4px 8px 10px rgba(16, 9, 226, 0.5);"><p>show</p></button>
        <button class="job-stories" id="jobStorie" style="box-shadow: 10px 8px 10px rgba(16, 9, 226, 0.5);"><p>job</p></button>
    </div>
    <div class="container"></div>
</body>
<script src="script.js"></script>
</html>
