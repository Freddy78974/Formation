<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./web/css/style.css">
    <title>real-time-forum</title>
</head>
<body>
  <div class="container mt-3 main-alert" id="alertMainPage" tabindex="-1">

  </div>

  <!-- Header -->
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom container" id="header">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="./web/img/RTF_logo.png" alt="logo" style="width: 50px;">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" id="header-url">
        <li><a href="#" class="nav-link px-2 link-secondary" id="Home">Home</a></li>
      </ul>

      <div class="col-md-3 text-end" id="connexionButton">
        <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#LoginModal">Login</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#SignUpModal">Sign-up</button>
      </div>
    </header>
  <!-- Header -->

  <div class="d-flex justify-content-center align-items-center" style="display: none;" id="formPost">
  </div>
  
  <div class="container" id="postView"></div>
  <div class="container" id="postDetail" style="display: none;"></div>
  <div class="container" id="chat">
      <h1 class="h3 mb-3">Messages</h1>
  
      <div class="card">
        <div class="row g-0"  style="height: 600px;">
          <div class="col-12 col-lg-5 col-xl-3 border-right" id="userList">
         
            <hr class="d-block d-lg-none mt-1 mb-0">
          </div>
          <div class="col-12 col-lg-7 col-xl-9">
            <div class="py-2 px-4 border-bottom d-none d-lg-block">
              <div class="d-flex align-items-center py-1">
                <div class="position-relative">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXTh31z-m8NxNUP4KSBe4x1kUU_XK2vHFAgFyXlzXzUQ&s" id="user-chat-select-pp" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                </div>
                <div class="flex-grow-1 pl-3">
                  <strong id="user-chat-select"></strong>
                  <div class="text-muted small"><em id="user-chat-status"></em>&nbsp;&nbsp;&nbsp;&nbsp;<em id="user-chat-isTyping" style="display: none;">Typing...</em></div>
                </div>
              </div>
            </div>
  
            <div id="chat-message-box">

            </div>
              </div>
            </div>
  
            <div class="flex-grow-0 py-3 px-4 border-top">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Type your message" id="chat-input-text" disabled>
                <button class="btn btn-primary" id="chat-input-button" disabled>Send</button>
              </div>
            </div>
  
          </div>
        </div>
  </div>

  <!-- Modal Login -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="LoginModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="loginForm" action="#">
          <div class="modal-body">
            <div class="mb-3">
              <label for="InputEmailLogin" class="form-label">Email address</label>
              <input type="text" class="form-control" id="InputEmailLogin" value="email@exemple.com" required>
            </div>
            <div class="mb-3">
              <label for="InputPasswordLogin" class="form-label">Password</label>
              <input type="password" class="form-control" id="InputPasswordLogin" value="a" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Connect</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal Login -->

  <!-- Modal Sign-Up -->
  <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="SignUpModalLabel">Sign-up Modal</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="signUpForm" onsubmit="return false;">
          <div class="modal-body">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="Nicolas" required="">
                </div>
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="D" required="">
                </div>
                <div class="col-sm-12">
                  <label for="InputUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="InputUsername" value="ExTerros" required>
                </div>
                <div class="col-md-6">
                  <label for="gender" class="form-label">Gender</label>
                  <select class="form-select" id="gender" required="">
                    <option value="">Choose...</option>
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Custom">Custom</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" class="form-control" id="age" placeholder="" value="26" required="">
                </div>
                <div id="customGender" style="display: none;" class="col-md-5">
                  <label for="customGenderInput" class="form-label">Custom Gender</label>
                  <input type="text" class="form-control" id="customGenderInput" placeholder="AC-130 de combat" value="">
                </div>
                <div class="col-sm-12">
                  <label for="InputEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" value="email@exemple.com" required="">
                </div>
                <div class="col-sm-12">
                  <label for="InputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPassword" required="" value="a">
                </div>
                <div class="col-sm-12">
                  <label for="InputPasswordConfirm" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="InputPasswordConfirm" required="" value="a">
                </div>
              </div>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Sign-Up</button>
            </div>
          </form>
      </div>
    </div>
  </div>
  <!-- Modal Sign-Up -->
    <script type="module" src="web/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
